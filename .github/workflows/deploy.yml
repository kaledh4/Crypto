name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Keys
        run: |
          sed -i 's/sk-or-v1-YOUR_API_KEY_HERE/${{ secrets.OPENROUTER_API_KEY }}/g' java/script.js
          sed -i 's/$CRYPTOCOMPAREAPIKEY/${{ secrets.CRYPTOCOMPARE_API_KEY }}/g' java/coin.js
        shell: bash

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
