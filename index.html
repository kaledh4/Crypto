<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Intelligence</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="manifest" href="manifest.json">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <div class="pulse-loader">
                <div class="pulse-ring"></div>
                <div class="pulse-core"></div>
            </div>
            <div class="loading-text">Loading Market Data...</div>
        </div>
    </div>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="brand">
                    <div class="brand-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <div class="brand-text">
                        <h1>Market Intel</h1>
                        <div class="subtitle">Systematic Risk Analysis</div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="refresh-btn" aria-label="Refresh Data">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Grid -->
            <div class="stats-grid" id="stats-grid">
                <!-- DXY Card -->
                <div class="stat-card">
                    <div class="stat-icon markets">
                        <img src="imges/dollar.png" alt="Dollar" style="width: 28px; height: 28px;">
                    </div>
                    <div class="stat-content">
                        <h3>DXY Index</h3>
                        <p class="stat-value" id="dxyPrice">Loading...</p>
                        <span class="stat-label">Dollar Strength</span>
                    </div>
                </div>
                <!-- Rates Card -->
                <div class="stat-card">
                    <div class="stat-icon sentiment">
                        <img src="imges/fire.png" alt="Rates" style="width: 28px; height: 28px;">
                    </div>
                    <div class="stat-content">
                        <h3>Central Bank Rates</h3>
                        <p class="stat-value" id="central_bank_rates">Loading...</p>
                        <span class="stat-label">US Interest Rate</span>
                    </div>
                </div>
                <!-- Crypto Cards will be injected here -->
            </div>

            <!-- Systematic Risk Analysis Section -->
            <section class="digest-section">
                <div class="section-header">
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        Systematic Risk Analysis
                    </h2>
                    <span class="badge">AI Powered</span>
                </div>
                <div class="digest-content" id="risk-analysis">
                    <div class="loading-skeleton">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
            </section>

            <!-- News Section -->
            <section class="insights-section">
                <div class="section-header">
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                        </svg>
                        Latest Insights
                    </h2>
                </div>
                <div class="insights-feed" id="news-feed">
                    <!-- News items will be injected here -->
                </div>
            </section>
        </main>
    </div>

    <!-- PWA Install Prompt -->
    <div class="install-prompt hidden" id="install-prompt">
        <div class="install-content">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            <div class="install-text">
                <h3>Install App</h3>
                <p>Add to home screen for quick access</p>
            </div>
            <div class="install-actions">
                <button class="btn-ghost" id="install-close">Not Now</button>
                <button class="btn-primary" id="install-btn">Install</button>
            </div>
        </div>
    </div>

    <script src="java/coin.js"></script>
    <script src="java/heat.js"></script>
    <script src="java/script.js"></script>
</body>

</html>
